<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *; img-src * data: https:; media-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <title>Recorder</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
  >
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assetsfavicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

  <style>

    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    .is-hidden {
      display: none !important;
    }

    body {
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    svg {
      fill: currentColor;
    }

    .toolbar {
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      color: #314659;
    }
    .toolbar__url {
      font-size: 16px;
      line-height: 22px;
      height: 22px;
      border-radius: 4px;
      background: white;
      border: 1px solid #555;
      padding: 0 4px;
      width: 100%;
      color: #314659;
    }
    .toolbar__url:focus {
      border: 1px solid #0069d9;
      outline: none;
    }

    .select-placeholder {
      color: #999;
    }

    .toolbar__select {
      font-size: 16px;
      line-height: 22px;
      height: 24px;
      width: 125px;
      background: white;
      border: 1px solid #555;
      padding: 0 4px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .toolbar__select:focus {
      border: 1px solid #0069d9;
      outline: none;
    }

    .toolbar__item {
      margin-left: 8px;
      color: #555;
    }

    .toolbar__item:visited, .toolbar__item:active {
      color: #555;
    }

    .toolbar__item.icon {
      width: 24px;
      height: 24px;
      transition: transform .3s ease-in-out;
    }

    .toolbar__item.icon:hover {
      transform: scale(1.2);
    }

    .toolbar__item.icon svg {
      width: 24px;
      height: 24px;
    }

    .icon--recording {
      animation: pulse 2s infinite;
    }

    webview {
      width: 100%;
      height: calc(100vh - 40px);
    }

  </style>
</head>

<body>

  <div class="toolbar">
    <input id="url" type="url" class="toolbar__url" placeholder="URL..." />


    <select id="select" class="toolbar__select is-hidden">
      <option class="select-placeholder">Select device</option>
      <option value="default">Apple MacBook Air 11-inch (1366x768)</option>
    </select>

    <div class="toolbar__item icon icon--info">
      <svg viewBox="64 64 896 896" class="" data-icon="info-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path><path d="M464 336a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm72 112h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V456c0-4.4-3.6-8-8-8z"></path></svg>
    </div>

    <div class="toolbar__item icon icon--recording" title="Recording...">
      <svg>
        <circle cx="12" cy="12" r="12" fill="#ef4337" />
      </svg>
    </div>

    <a href="#" id="pull" class="toolbar__item icon icon--ok" title="Save recording session as a test suite">
      <svg viewBox="64 64 896 896" class="" data-icon="check-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M699 353h-46.9c-10.2 0-19.9 4.9-25.9 13.3L469 584.3l-71.2-98.8c-6-8.3-15.6-13.3-25.9-13.3H325c-6.5 0-10.3 7.4-6.5 12.7l124.6 172.8a31.8 31.8 0 0 0 51.7 0l210.6-292c3.9-5.3.1-12.7-6.4-12.7z"></path><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path></svg>
    </a>

  </div>
  <webview src="https://dsheiko.github.io/react-html5-form/" preload="./recorder/webview/index.js"></webview>
  <script src="./recorder/renderer.js"></script>
  <script>


  </script>
</body>

</html>
