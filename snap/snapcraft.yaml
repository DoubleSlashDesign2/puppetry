
name: puppetry
version: '1.0.0'
summary: Puppetry - codeless end-to-end test automation, integrated with CI/CD pipeline
description: |
  Puppetry is an open-source scriptless test automation tool built on top of Googleâ€™s Puppeteer. It can be used by QA engineers with no programming background. Puppetry can also export the tests into a Jest.js project that can be  included into CI/CD pipeline.
type: app
icon: app/assets/256x256.png

grade: stable
confinement: strict

apps:
  puppetry:
    command: desktop-launch $SNAP/etc/puppetry/puppetry
    plugs:
      - browser-support
      - network
      - unity7
      - gsettings
parts:
  src:
    plugin: nodejs
    source: .

  deps:
    plugin: nil
    stage-packages:
      - libgconf-2-4
      - libnss3
      - libxss1
      - fontconfig-config

  desktop-integration:
    plugin: nil
    stage-packages:
      - libappindicator1
      - libdbusmenu-glib4
      - libnotify4
      - libunity9

  launcher:
    plugin: dump
    source: .
    stage:
      - etc/puppetry
    organize:
      dist/linux-unpacked: etc/puppetry
    after: [desktop-glib-only]
